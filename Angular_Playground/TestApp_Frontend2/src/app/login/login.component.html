<app-animated-background></app-animated-background>
<form (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="login-form">
      <h1>WELCOME</h1>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <input id="username" type="text" [(ngModel)]="username" name="username" required placeholder="Username" />
        </div>
        <div class="form-group">
          <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Password" />
        </div>
        <div class="buttons-container">
          <button id="submit" type="submit">Log in</button>
          <button id="signup" type="button" routerLink="/signup">Sign up</button>
        </div>
        <div *ngIf="showErrorMessage" class="error-message">
          Username or password invalid
        </div>
      </form>
    </div>
  </div>
</form>
